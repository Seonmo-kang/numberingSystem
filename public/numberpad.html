<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Numbering management side webpage" />
    <title>Number Pad</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/images/favio/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favio/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favio/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favio/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favio/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favio/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favio/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favio/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favio/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/favio/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favio/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favio/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favio/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- full screen pop up -->
    <section class="fullScreen" id="fullScreen"></section>

    <section class="modal guide-modal" id="guide-modal">
        <div class="banner">
            <div class="banner-title">Guide</div>
            <div class="banner-button">
                <a class="iconButton button guide-button" data-modal="guide-modal" data-guide="close">
                    <img class="icon" src="images/cancel_icon.png"/>
                </a>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-col guide-content">
                <p>Please check TV monitor is on and connected with Tablet</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="iconButton button guide-button" data-guide="next">
                Yes, It is connected
            </button>
            <button type="button" class="iconButton button guide-button" data-guide="monitor">
                No, It is not
            </button>
        </div>
    </section>
    <!-- Store name Setting modal  -->
    <section class="modal" id="setting-modal">
        <div class="banner">
            <div class="banner-title">Setting</div>
            <div class="banner-button">
                <a class="iconButton button close-button" id="close" data-modal="setting-modal" data-key="close">
                    <img class="icon" src="images/cancel_icon.png"/>
                </a>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-col">
                <label for="store-name" class="setting-label">Store Name :</label>
                <input type="text" class="setting-input" id="store-name">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="save" class="iconButton button save-button" data-key="save">
                Save setting
            </button>
            <button type="button" class="iconButton button cancel-button" id="cancel" data-key="close">
                cancel
            </button>
        </div>
    </section>

    <!-- Banner ( Store name and setting )-->
    <section class="banner">
        <div class="storeName" id="storeName">Example</div>
        <div class="banner-button">
            <button type="button" class="button help-button" data-key="help" >Help</button>
            <button type="button" class="fullscreen-button button" id="fullscreen-button" data-key="fullscreen" >Full Screen</button>
            <a class="iconButton button settingButton" id="setting" data-key="setting">
                <img class="icon" src="images/settings.png"/>
            </a>
        </div>
    </section>

    <!--  List of number  -->
    <section class="numberList double-dot" id="numberList">

    </section>

    <!--  Numbering input and dial section -->
    <section class="numbering">
        <div class="numberInput">
            <span class="inputNum" id="numberInput"></span>
            <button class="key next-key" data-key= "next">Next+</button>
            <button class="key back-key" data-key= "back">Back</button>
        </div>
        <div class="numberDial">
            <div class="row">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
            </div>
            <div class="row">
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
            </div>
            <div class="row">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
            </div>
            <div class="row">
                <button class="key" data-key="clear">Clear</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="enter">Send</button>
            </div>
        </div>
    </section>

        <!-- socket.io JS -->
        <script src="/socket.io/socket.io.js"></script>
        <!--  Toastify.js   -->
        <!--  If you want to use npm on the client you may consider using browserify which is designed for that purpose. The node module system is not compatible with browsers so browserify transpiles the javascript into something that will work. Hence the name : browserify.    -->
        <!--  Just copy module file on js file  -->
        <script src="js/toastify-js/src/toastify.js"></script>
        <link rel="stylesheet" type="text/css" href="js/toastify-js/src/toastify.css">
    <script src="js/numberpad.js"></script>
</body>
</html>
